<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich" template="/template/layout.xhtml">

    <ui:define name="content">
        
        <table id="homeIcons">
            <tr>
                <td>
                    
                    <h:commandLink class="btnTeacher" rendered="#{userBean.showTeacher}" action="#{teacherBean.addTeacher()}" >
                        <span>Teacher</span>
                    </h:commandLink>
                </td>
                <td >
                    <h:commandLink class="btnStudent"  rendered="#{userBean.showStudent}" action="#{studentBean.addStudent()}">
                        <span>Student</span>
                    </h:commandLink>
                </td>
                <td>
                    <h:commandLink class="btnSetting" rendered="#{userBean.showIT}" action="#{settingBean.showSettingList()}">
                        <span>Setting</span>
                    </h:commandLink>
                </td>
            </tr>
        </table>



    </ui:define>    
</ui:composition>
