<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich" template="/template/layout.xhtml">

    <ui:define name="content">     
        <div align="center">
        <rich:panel header="Login Pannel" style="width:500px">
                <h:panelGrid columns="3">
                    <div style="color: brown">#{userBean.msg}</div>
                    <h:outputText value="User Name:" />
                    <h:inputText value="#{userBean.username}" id="username" />
                    <rich:message for="username" />
                    <h:outputText value="Password:" />
                    <h:inputSecret value="#{userBean.password}" id="password" />
                    <rich:message for="password" />
                </h:panelGrid>
            <a4j:commandButton value="Login" action="#{userBean.checkLogin()}" />
            </rich:panel>
        </div>    
        </ui:define>    
</ui:composition>
