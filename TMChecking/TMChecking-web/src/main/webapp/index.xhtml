<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich" template="/template/layout.xhtml">

    <ui:define name="content">  
        <div style="color: brown"><h:outputText id="msg" value="#{userBean.msg}" /></div>
        <div align="center">
            <rich:panel header="Login Pannel" style="width:354px">
                <h:panelGrid columns="3">                    
                    <h:outputText value="User Name:" />
                    <h:inputText value="#{userBean.username}" id="username" />
                    <rich:message for="username" />
                    <h:outputText value="Password:" />
                    <h:inputSecret value="#{userBean.password}" id="password" />
                    <rich:message for="password" />
                    <h:outputText value="Types" />
                    <h:selectOneMenu value="#{userBean.userTypes}" style="width: 135px">
                        <f:selectItem itemLabel="Select" itemValue="Select" />
                        <f:selectItem itemLabel="Student" itemValue="Student" />
                        <f:selectItem itemLabel="Teacher" itemValue="Teacher" />
                        <f:selectItem itemLabel="IT" itemValue="It" />
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton value="Login" action="#{userBean.checkLogin()}" >
                </h:commandButton>
            </rich:panel>
        </div>    
    </ui:define>    
</ui:composition>
