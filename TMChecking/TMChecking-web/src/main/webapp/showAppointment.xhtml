<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich" template="/template/layout.xhtml">
    
    <ui:define name="content">
        <h2>TM Reservation System</h2>
<!--        <h:outputLink>
            <h:graphicImage value="resources/images/user.png" width="70" height="75" />
        </h:outputLink>-->
        
<h:commandButton value="Logout" action="#{userBean.logOut}"/>
   
       <rich:panel>
            <f:facet name="header">
                <h:commandLink value="Set Date and Time" action="#{teacherBean.setDateTime}"/><br/>
                    <h:commandLink value="view Request" action="#{teacherBean.viewRequest}"/><br/>
                <h:commandLink value="Cancel Request" action="#{teacherBean.cancelRequest}"/>
            </f:facet>
           
            
              <rich:dataTable value="{student.students}" var="student" iterationStatusVar="it" id="table" rows="15">
                <rich:column>
                <f:facet name="header">S. No.</f:facet>
                #{it.index}
            </rich:column>
            <rich:column>
                <f:facet name="header">Student Name</f:facet>
                <h:outputText value="{teacher.firstName}" />
            </rich:column>
                 
                 <rich:column>
                <f:facet name="header">email</f:facet>
                <h:outputText value="{student.email}" />
            </rich:column>
                 <rich:column>
                <f:facet name="header">Date Number</f:facet>
                <h:outputText value="{student.date}" />
            </rich:column>
                  <rich:column>
                <f:facet name="header">Time</f:facet>
                <h:outputText value="{student.time}" />
                  </rich:column>
            
        </rich:dataTable>    



           
       </rich:panel>
    </ui:define>   
</ui:composition>
